version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sirha-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: sirha
    volumes:
      - mongodb_data:/data/db
    networks:
      - sirha-network

  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: sirha-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/sirha
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - mongodb
    networks:
      - sirha-network

volumes:
  mongodb_data:

networks:
  sirha-network:
    driver: bridge